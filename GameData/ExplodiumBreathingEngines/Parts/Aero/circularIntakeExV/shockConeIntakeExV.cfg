+PART[shockConeIntake]:FOR[ExplodiumBreathingEngines]
{
	@name = shockConeIntakeExV
	@title = #exvLOC_500145
	@description = #exvLOC_500146
	@tags = #exvLOC_500147
	@TechRequired = aerospaceTech
	@MODEL
	{
		%texture = CircluarIntakes, ExplodiumBreathingEngines/Parts/Aero/circularIntakeExV/CircluarExV
	}
	@MODULE[ModuleResourceIntake]
	{
		@name = ModuleResourceHarvester
		%HarvesterType = 2
		%Efficiency = 0.599
		!resourceName = IntakeAir
		%ResourceName = ExpVapour
		%ConverterName = #exvLOC_502045
		%StartActionName = #exvLOC_502027
		%StopActionName = #exvLOC_502028
		%ToggleActionName = #exvLOC_6002392
		%INPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 0
		}
		!checkForOxygen = True
		%area = 0.0075
		%intakeSpeed = 5
		%airSpeedStatic = 5
		%intakeTransformName = Intake
		// Per Squad's stock intake, isentropic, so left at default efficiency (1.0) at all Mach
		// I'm defining it here anyway, just in case it needs adjustments
		%machCurve
		{
			%key = 1 1 0 0
			%key = 1.5 1 -0.4312553 -0.4312553
			%key = 2.5 1 -0.5275364 -0.5275364
			%key = 3.5 1 0 0
			%key = 8 1 0 0
		}


	}
	%MODULE[ModuleAnimationGroup]
	{
		%name = ModuleAnimationGroup
		%deployAnimationName = 
		%activeAnimationName = 
		%moduleType = #exvLOC_7001228
	}
	@RESOURCE[IntakeAir]
	{
		@name = ExpVapour
		@amount = 0.2
		@maxAmount = 0.2
	}
}

@PART[shockConeIntakeExV]:NEEDS[FerramAerospaceResearch|NEAR]:FOR[ExplodiumBreathingEngines]
{
	@MODULE[ModuleResourceHarvester]
	{
		useDynamicDrag = false
	}
	 
	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0
	@dragCoeff = 0
	@deflectionLiftCoeff = 0
}
